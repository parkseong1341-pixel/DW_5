  function multiply(a1, b1){

  function calc(){
   let num1 = document.getElementById("num1").value;
   let num2 = document.getElementById("num2").value;
   let score = Number(num1) + parseInt(num2);
  // 현재 문자열인 num1과 num2에 숫자열로 바꿔주는 명령어 추가.
  // Number(변수) : 숫자만 가능 
  // parseInt(변수) : 맨 앞에 숫자값만 가능 
   
   console.log(`${num1} + ${num2} = ${score}`)
  // 문자열 취급됨.

   document.getElementById("result").innerHTML = score;
   /* innerHTML : 바디태그동작 o */
   /* innerText : 바디태그동작 x */  
  }

//화살표 함수
const mul2 = (a,b) => {document.write(a*b);}
mul2(10, 2);




// function에 {} 영역에 있는 변수 age와 function 바깥쪽에 있는 age는 전혀 다른 변수로 취급된다.
// function{}안에 있는 age라는 변수는 그 외의 영역에서 사용이 불가능하다.
let age = 20;
console.log(age);
let birth = 981015; // 어느 영역에 속해있지 않아 전체 영역 어디에서나 사용 가능한 변수를 "전역 변수"라고 한다.

function temp(){
  let age = 10;
  let name = "이성계"; // 이 변수는 function{}바깥에 있는 console에 출력되지 않는다. (자기가 있는 영역에서만 사용 가능한 변수를 "지역변수"라고 한다.)
  console.log(`함수 내부 age : ${age}  ${birth}`);
}
temp();
console.log(age);
console.log(name); // function{}안에 있는 name이라는 변수를 읽지 않는다.

  </script>

<body>
  <button type="button" onclick="sum(60,80)"> 더하기 </button><br>

  <div>
    <a href="javascript:calc();">더하기 계산</a>
    <input type="number" id="num1">
    <input type="number" id="num2">
  </div>
  <div id="result"></div>
