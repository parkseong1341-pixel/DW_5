<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 사각형의 밑변과 높이를 이용하여 넓이를 계산하여 출력하는 함수
    // 함수명 : rectArea
    // 매개변수 : 2개
    function calc(){
      let bottom = document.getElementById("bottom").value;
      let height = document.getElementById("height").value;
      let rectArea = Number(bottom) * Number(height);

      document.getElementById("result").innerHTML = rectArea;
    } 

   // 3과목(국어, 수학, 영어)의 총점과 평균을 구하여 출력 하는 함수
   // 함수명 : grade
   // 매개변수 3개
    function calc(){
     let kr = document.getElementById("korean").value;
     let mat = document.getElementById("math").value;
     let eng = document.getElementById("english").value;
     let grade = (Number(kr)+Number(mat)+Number(eng))/3;

     document.getElementById("average").innerHTML = parseInt(grade);
    }

    function grade(k, m, e){ 
     let total = k + m + e;
     let avg = parseInt(total / 3);
     document.write(`총점 : ${total}, 평균 : ${avg}`)
    }
    grade(88,99,40);






    
    function print(text){
      document.write(`<div>${text}</div>`);
    }
    function rectArea(w, h){
      print(`${Number(w)} * ${Number(h)} 넓이`)
    }
    rectArea(10, 10)


    //아래의 코드를 작성하고 올바르게 실행 될 수 있게 함수를 만들어보세요!
    function hi(name){
      print(`안녕, ${name}!`)
    }

    hi("이순신"); // 화면 출력은       안녕, 이순신!
    hi("김정원"); // 화면 출력        안녕, 김정원!
    hi("박승찬"); // 화면 출력        안녕, 박승찬! 

    function start(){
      document.write("가위 바위 보를 시작합니다.")
      let user = parseInt(Math.random()*3) + 1; //1. 가위 2. 바위 3. 보
      let com = parseInt(Math.random()*3) + 1;

      // 유저와 컴퓨터가 각각 가위, 바위, 보 중 무엇을 내었는지 출력해주는 함수 실행.
     check(user);
     check(com);
    
      // 결과를 확인 - 유저 기준에서 승, 패 ,무 출력
    result(user, com)
    }

     // 결과 확인
    function result(u, c){
      let res="패";
      if(u===c){
        res="비김";
      }else if( (user=== 1 && com=== 3) || (user === 2 && com === 1) || (user === 3 && com === 2)){
        res ="승";
      }
     document.write(res);

    }


    
    function check(player){ //가위바위보 문자열 출력 
    let word = player === 1 ? "가위" : player === 2 ? "바위" : "보";
    document.write(word);
    }

    start();



    
  </script>
</head>
<body>
  <div>
  <a href="javascript:calc();">계산</a>
  <input type="number" id="bottom" placeholder="bottom">
  <input type="number" id="height" placeholder="height">
  </div>
  <div style="border: 1px solid black; width:100px ;padding:10px" id="result"></div>

  <div style="margin-top:20px">
    <a href="javascript:calc();">계산</a>
    <input type="number" id="korean"><input type="number" id="math"><input type="number" id="english">
  </div>
  <div style="border: 1px solid black; width:100px ;padding:10px" id="average"></div>

  
</body>
</html>
